
<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h2>To get the latest results and fixtures from your favourite Football team
  , tick the box down below and hit the save button</h2>
  <button ion-button (click)="teamsToStorage()" color='secondary'>Save</button>
  <ion-list>
    <ion-item radio-group [(ngModel)]="pickedTeam" *ngFor='let t of teams'>
        <ion-label>{{t.strTeam}}</ion-label>
        <ion-radio value="{{t.strTeam}}"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
