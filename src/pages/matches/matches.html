<ion-header>
  <ion-navbar>
    <ion-title>Matches</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label>Match Date:</ion-label>
  <ion-datetime [(ngModel)]="fixDate" picker-format="YYYY-MM-DD" (ionChange)="ionChange()"></ion-datetime>
</ion-item>

<ion-list>
  <ion-item *ngFor='let f of fixtures'>
    <h6>{{f.strEvent}}</h6>
    <p>{{f.strLeague}}</p>
  </ion-item>
</ion-list>
</ion-content>
